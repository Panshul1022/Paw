<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Paw Patrol</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i data-feather="heart" class="text-blue-500 w-8 h-8"></i>
        <span class="text-xl font-bold text-blue-600">Paw Patrol</span>
      </a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="index.html#services" class="text-gray-600 hover:text-blue-600">Services</a>
        <a href="index.html#about" class="text-gray-600 hover:text-blue-600">About</a>
        <a href="index.html#doctors" class="text-gray-600 hover:text-blue-600">Doctors</a>
        <a href="index.html#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Appointment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Go to Home</h1>
        <form onsubmit="redirectHome()" method="POST" action="/book">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Your Name</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Preferred Date & Time</label>
            <input type="datetime-local" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Service Required</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
              <option>General Consultation</option>
              <option>Vaccination</option>
              <option>Dental Care</option>
              <option>Surgery</option>
              <option>Grooming</option>
              <option>Emergency Care</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition duration-300">
            Submit Appointment
          </button>
        </form>
      </div>
    </div>
  </section>

  <script>feather.replace();
    function redirectHome() {
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500);
    }
  </script>
</body>
</html>
