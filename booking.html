<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Paw Patrol</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/static/logo.png" alt="Paw Patrol" class="h-10 w-10 rounded-full" />
        <h1 class="text-xl font-bold text-gray-800">Paw Patrol Pet Clinic</h1>
      </div>
      <div class="space-x-6 text-gray-600 font-medium">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="index.html#services" class="hover:text-blue-600">Services</a>
        <a href="index.html#contact" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Book an Appointment</h2>

    <form method="POST" action="/book">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Pet Name</label>
        <input name="pet_name" type="text" required class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter pet name" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Service Type</label>
        <select name="service_type" required class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-200">
          <option value="">Select a service</option>
          <option value="Check-up">Check-up</option>
          <option value="Vaccination">Vaccination</option>
          <option value="Grooming">Grooming</option>
          <option value="Surgery">Surgery</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Appointment Date</label>
          <input name="appointment_date" type="date" required class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Appointment Time</label>
          <input name="appointment_time" type="time" required class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Notes</label>
        <textarea name="notes" rows="4" class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Any special instructions or concerns..."></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Book Appointment</button>
      </div>
    </form>
  </section>

</body>
</html>
